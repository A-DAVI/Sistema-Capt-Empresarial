name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --clean --noconsole --noconfirm INTERFACE.spec
          if (Test-Path dist/INTERFACE/INTERFACE.exe) {
            Copy-Item dist/INTERFACE/INTERFACE.exe dist/CaptacaoEmpresarial14D.exe -Force
          }

      - name: Ensure installer directory exists
        run: mkdir installer

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Build Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer.iss"

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/CaptacaoEmpresarial14D.exe
            installer/Instalador-CaptacaoEmpresarial14D.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
