name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Criar .env com secrets de SMTP
        run: |
          "SMTP_HOST=${{ secrets.SMTP_HOST }}" | Set-Content -Path ".env"
          "SMTP_PORT=${{ secrets.SMTP_PORT }}" | Add-Content -Path ".env"
          "SMTP_USER=${{ secrets.SMTP_USER }}" | Add-Content -Path ".env"
          "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" | Add-Content -Path ".env"
          "SMTP_FROM=${{ secrets.SMTP_FROM }}" | Add-Content -Path ".env"
          "SMTP_TO=${{ secrets.SMTP_TO }}" | Add-Content -Path ".env"

      - name: Definir versÃ£o do build
        run: echo "__version__ = '${{ github.ref_name }}'" > app/version.py

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller -y INTERFACE.spec
          if (Test-Path dist/INTERFACE/CentralDeControle-GRUPO14D.exe) {
            Copy-Item dist/INTERFACE/CentralDeControle-GRUPO14D.exe dist/CentralDeControle-GRUPO14D.exe -Force
            Compress-Archive -Path dist/INTERFACE/* -DestinationPath dist/CentralDeControle-GRUPO14D.zip -Force
          }

      - name: Ensure installer directory exists
        run: mkdir installer

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Build Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer.iss"

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/CentralDeControle-GRUPO14D.exe
            dist/CentralDeControle-GRUPO14D.zip
            installer/CentralDeControle-GRUPO14D-Installer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
